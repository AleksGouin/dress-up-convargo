 </head>
  <body>
  
	<a><center><img src ="esilv_logo.png" alt="logo" title="Ceci est un TD de l'ESILV"  ></a></center>
	<center><h1>Trucker information</h1></center>
    <div id="trucker">
      <p><input class="name" type="text" placeholder="Trucker name" style="width: -webkit-fill-available;"/> </p>
      <p><input class="price-by-km" type="number" placeholder="Price by km" style="width: -webkit-fill-available;"/></p> 
      <p><input class="price-by-cubic" type="number" placeholder="Price by m3" style="width: -webkit-fill-available;"/></p> 
    </div>
	<center><h1>Shipper information</h1></center>
    <div id="shipper">
      <p><input class="name" type="text" placeholder="Shipper name" style="width: -webkit-fill-available;"/></p> 
      <p><input class="distance" type="number" placeholder="Distance in km" style="width: -webkit-fill-available;"/></p> 
      <p><input class="volume" type="number" placeholder="Volume in m3" style="width: -webkit-fill-available;"/></p> 
      <center><div>
	  <input class="option" id="option" type="checkbox" placeholder="Deductible option"/>
	  <label for="option">Deductible option</label></center>
	</div>
	</div>
	<br/>
